<ion-header [translucent]="true">
  <ion-toolbar>
    <h1>Produits</h1>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar  debounce="500" show-clear-button="focus" placeholder="Rechercher..."></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-grid>
    <ion-row class ="ion-justify-content-between">
      @for(produit of produitsList;track produit.name){
      <ion-col size ="6">
      <ion-item>
        <ion-card>
          <img alt ="image" class = "custom-image" [src]="produit.image"/>
          <ion-card-header>
            <ion-card-title><h3>{{produit.name}}</h3></ion-card-title>
          </ion-card-header>
          <div class="button-prix-container">
            <button (click)="onLoadProduit(produit)" class="btnacheter">Acheter</button>
            <span class="prix">{{produit.prix}}â‚¬</span>
          </div>
        </ion-card>   
      </ion-item>
      </ion-col>
      }
    </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
