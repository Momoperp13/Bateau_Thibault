<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click) ="onGoToBateau()">
      <ion-icon src="assets/icon/arrow-back.svg" class ="custom-icon" name="arrow-back" size="large"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="image-section">
    <img [src]="bateau.image" alt="bateau">
  </div>
  <div class="boat-name">
    <h2><strong>{{bateau.name}}</strong></h2>
  </div>
  <div class="owner-name">
    <h2>Thibault Magasin</h2>
  </div>
  <div class="description-section">
    <p class="description">
      {{bateau.presentation}}
    </p>
  </div>
</ion-content>
